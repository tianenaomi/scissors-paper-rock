<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors Paper Rock!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Bungee&family=Bungee+Spice&family=Gemunu+Libre:wght@200..800&family=Jura:wght@300..700&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Choose Your Fightah</h1>
    <div>
        <button id="scissors">Scissors</button>
        <button id="paper">Paper</button>
        <button id="rock">Rock</button>
    </div>

    <h2>Round <span id="total"></span></h2>
    <div class="message"></div>
    <div id="rounds">
        <div class="playerCard">
            <div>Player</div>
            <div  class="font" id="playerChoice"></div>
        </div>

        <div class="vs">VS</div>

        <div class="compCard">
            <div>Computer</div>
            <div class="font" id="compChoice"></div>
        </div>
    </div>

    
    <h2>Scoreboard</h2>

    <div id="scoreBoard">
        <div class="playerCard">
            <div>Player</div>
            <div class="font" id="playerScore"></div>
        </div>

        <div class="vs">VS</div>

        <div class="compCard">
            <div>Computer</div>
            <div class="font" id="compScore"></div>
        </div>
    </div>

    <div id="gameOver">

        <div id="replay">
            buttons go here
        </div>
        b
    </div>

    <script src="script.js"> 

    </script>
</body>
</html>
